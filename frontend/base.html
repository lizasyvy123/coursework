<!-- base.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Облік часу{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/employees">Облік часу</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">Список працівників</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/worktime_records">Робочий час</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">Звіти</a>
                    </li>
                    {% if session['role'] == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link" href="/add_employee">Додати працівника</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Вийти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
