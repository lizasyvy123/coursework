<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати працівника</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Навігаційна панель -->
    {% if 'user_id' in session %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/employees">Облік часу</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'employees' %}active{% endif %}" href="/employees">Список працівників</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'worktime_records' %}active{% endif %}" href="/worktime_records">Робочий час</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'reports' %}active{% endif %}" href="/reports">Звіти</a>
                    </li>
                    {% if session['role'] == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'add_employee' %}active{% endif %}" href="{{ url_for('add_employee') }}">Додати працівника</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Вийти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Основний вміст -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Додати працівника</h1>
                <form action="/add_employee" method="POST" class="bg-white p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="surname" class="form-label">Прізвище:</label>
                        <input type="text" id="surname" name="surname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Ім'я:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Посада:</label>
                        <input type="text" id="position" name="position" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Додати</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/employees" class="btn btn-link">Назад до списку працівників</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
